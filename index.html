<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input id="rpm" type="range" min="0" max="7500" value="1000" />
        <input id="record" type="button" value="Record" />
        <br>
        <canvas id="overlay" width="400" height="150"></canvas>

        <script src="node_modules/jszip/dist/jszip.min.js"></script>
        <script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
        <script>
            let canvas = document.getElementById('overlay');
            let ctx = canvas.getContext('2d');

            let recording = false;
            let zip;
            let imageFolder;
            
            let now;
            let then = Date.now();
            let frameIndex = 0;
            const fps = 25;
            const barCount = 25;
            let interval = 1000/fps;
            let rpmSlider = document.getElementById("rpm");

            window.requestAnimationFrame(draw);

            document.getElementById("record").onclick = function() {
                if (!recording) {
                    record();
                    document.getElementById("record").value = "Stop";
                } else {
                    generateZip();
                    document.getElementById("record").value = "Record";
                }
            };

            function draw() {

                now = Date.now();
                let delta = now - then;

                window.requestAnimationFrame(draw);

                if (delta > interval) {
                    frameIndex++;
                    then = now - (delta % interval);

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    let step = 7500 / barCount;
                    let rpmSteps = rpmSlider.value / step;

                    for (let i = 0; i < barCount; i++) {

                        if (rpmSteps <= i) {
                            ctx.fillStyle = 'rgb(50, 0, 0)';
                        } else {
                            ctx.fillStyle = 'rgb(200, 0, 0)';
                        }

                        ctx.fillRect(
                            5 + i * 15,
                            150 - (i * 3 + ramp(i)),
                            10,
                            5 + (i * 3 + ramp(i))
                        );
                    }

                    ctx.font = "60px Verdana";
                    ctx.fillText(rpmSlider.value, 10, 90);

                    if (recording) {
                        canvas.toBlob(function(blob) {
                            imageFolder.file("image_" + frameIndex + ".png", blob, { base64: true });
                        });
                    }
                }
            }

            function ramp(x) {
                return x * x / 8;
            }

            function record() {
                recording = true;

                zip = new JSZip();
                imageFolder = zip.folder("images");
            }

            function generateZip() {
                recording = false;

                zip.generateAsync({ type:"blob" })
                    .then(function(content) {
                        saveAs(content, "rpm_gauge.zip");
                    });
                
                zip = null;
            }
        </script>
    </body>
</html>
